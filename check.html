<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-menu li {
            margin-right: 20px;
        }

        .navbar-menu li:last-child {
            margin-right: 0;
        }

        .hamburger {
            /* Adjust the position and z-index of the hamburger button */
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1001; /* Ensure the button appears above the menu */
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .hamburger {
                display: none; /* Hide the hamburger button on larger screens */
            }
        }

        @media (max-width: 767px) {
            .navbar-menu {
                display: none;
                flex-direction: column; /* Adjust for vertical layout */
                background-color: #333; /* Add background color */
                padding: 10px;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                z-index: 1000; /* Set a high z-index value */
            }
            .navbar-menu.show {
                display: flex;
            }
            .navbar-menu.show li {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Your Website</div>
        <!-- Hamburger button -->
        <button class="hamburger">&#9776;</button>
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navbarMenu = document.querySelector('.navbar-menu');

            hamburger.addEventListener('click', function () {
                navbarMenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
