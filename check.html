<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Your Website</div>
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="hamburger">&#9776;</button>
    </nav>
   





<style>
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 10px;
}

.navbar-brand {
    font-weight: bold;
}

.navbar-menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar-menu li {
    margin-right: 20px;
}

.navbar-menu li:last-child {
    margin-right: 0;
}

.hamburger {
    display: none; /* Initially hide the hamburger menu */
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

/* Media query for mobile devices */
@media (max-width: 767px) {
    .navbar-menu {
        display: none; /* Hide the menu items on smaller screens */
    }
    .hamburger {
        display: block; /* Show the hamburger menu button */
    }
}

</style>




<script>
    document.addEventListener('DOMContentLoaded', function () {
    const hamburger = document.querySelector('.hamburger');
    const navbarMenu = document.querySelector('.navbar-menu');

    // Toggle the visibility of the menu when the hamburger icon is clicked
    hamburger.addEventListener('click', function () {
        navbarMenu.classList.toggle('show');
    });
});

</script>


</body>
</html>
