<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative; /* Add relative positioning */
            z-index: 1000; /* Add high z-index to ensure it overlays other content */
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            position: absolute; /* Add absolute positioning */
            top: calc(100% + 10px); /* Position below the navbar */
            left: 0;
            background-color: #333; /* Add background color */
            padding: 10px;
            flex-direction: column; /* Adjust for vertical layout */
            width: 200px; /* Set a fixed width */
            border-radius: 4px; /* Add some border-radius for rounded corners */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add box-shadow for depth */
            display: none; /* Hide the menu by default */
        }

        .navbar-menu.show {
            display: flex; /* Show the menu when .show class is added */
        }

        .navbar-menu li {
            margin-bottom: 10px; /* Add spacing between menu items */
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: absolute; /* Add absolute positioning */
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        @media (max-width: 767px) {
            .navbar-menu {
                top: calc(100% + 10px);
                width: 100%;
                left: 0;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Your Website</div>
        <button class="hamburger">&#9776;</button>
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navbarMenu = document.querySelector('.navbar-menu');

            hamburger.addEventListener('click', function () {
                navbarMenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
