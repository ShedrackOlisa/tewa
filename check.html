<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <style>
       .navbar a{
           text-decoration: none;
           color: azure;
       }
        .navbar {
            position: relative; /* Ensure proper positioning of menu and hamburger button */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
           
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            position: absolute; /* Position the menu absolutely */
            top: 100%; /* Position it below the navbar */
            right: 0; /* Align it to the right */
            background-color: #333; /* Add background color */
            flex-direction: column; /* Adjust for vertical layout */
            padding: 10px;
            width: 200px; /* Set a fixed width */
            z-index: 1000; /* Ensure the menu appears above other content */
            display: none; /* Hide the menu by default */
           
        }

        .navbar-menu.show {
            display: flex; /* Show the menu when .show class is added */
        }

        .navbar-menu li {
            margin-bottom: 10px; /* Add spacing between menu items */
        }

        .hamburger {
            position: absolute; /* Position the hamburger button */
            top: 8px; /* Adjust top position */
            right: 15px; /* Align it to the right */
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .hamburger.open .line {
            transform: rotate(45deg);
        }

        .line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .hamburger {
                display: none; /* Hide the hamburger button on larger screens */
            }
            .navbar-menu {
                position: static; /* Reset position for larger screens */
                display: flex; /* Ensure the menu is visible */
                background-color: transparent; /* Set background color to transparent */
                flex-direction: row; /* Adjust for horizontal layout */
                width: auto; /* Allow the menu to expand */
            }
            .navbar-menu li {
                margin-right: 20px; /* Add spacing between menu items on desktop */
                margin-bottom: 0; /* Remove margin bottom */
            }
            .navbar-menu li:last-child {
                margin-right: 0; /* Remove right margin for the last item */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">BMD MEDIA</div>
            <!-- Hamburger button -->
            <button class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Catalogues</a></li>
                <li><a href="#">Happy clients</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">FAQs</a></li>
            </ul>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navbarMenu = document.querySelector('.navbar-menu');

            hamburger.addEventListener('click', function () {
                navbarMenu.classList.toggle('show');
                hamburger.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
